
<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Line Chart Test</title>
  
  <style>
  
  .p1
  {
    
  text-align: top;
  font-size: 24px;
  padding-top: 5px;
  }
  </style>
  
  <script lang ="JavaScript">
  

  $( document ).ready(function() {

// window.onload = function ()
// {
 

	 var ctx = document.getElementById("myChart").getContext("2d");

	 const colors = {
	   blue: {
	     fill: '#127ABF',
	     stroke: '#127ABF',
	     opacity : '100%',
	   },
	  
	   red: {
	     fill: '#e0eadf',
	     stroke: '#5eb84d',
	     opacity : '100%',
	   },
	   
	   bluegrad: {
		     fill: '#6fccdd'
		    
		   },
	  
	 };

	 const loggedIn = [125, 20, 100, 70,100];
	
	 const availableForExisting = [80, 50 , 90 , 110, 85];
	
	 const xData = ["0", "Q417" , "Q118" , "Q218" , "Q318"];

	 const myChart = new Chart(ctx, {
	   type: 'line',
	   data: {
	     labels: xData,
	     datasets: [ {
	       label: "New Cars",
	       fill: true,
	       backgroundColor: colors.bluegrad.fill,
	       pointBackgroundColor: colors.blue.stroke,
	       borderColor: colors.blue.stroke,
	       pointHighlightStroke: colors.blue.stroke,
	       borderCapStyle: 'line',
	       data: availableForExisting,
	     },
	     {
	       label: "Old Cars",
	       fill: true,
	       backgroundColor: colors.red.fill,
	       pointBackgroundColor: colors.red.stroke,
	       borderColor: colors.red.stroke,
	       pointHighlightStroke: colors.red.stroke,
	       data: loggedIn,
	     }]
	   },
	   options: {
	     responsive: false,
	     bezierCurve: false,
	     // Can't just just `stacked: true` like the docs say
	     scales: {
	       yAxes: [{
	         stacked: true,
	       }]
	     },
	     animation: {
	       duration: 750,
	     },
	     legend: {
	         position: 'right' // place legend on the right side of chart
	      },
	   }
	 });

//}
  });
 
 </script>

</head>
<body>

<p class="p1">Cars Sold</p>
<canvas id="myChart" width="600" height="400"></canvas>

</body>
</html>
